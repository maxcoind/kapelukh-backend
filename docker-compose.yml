version: "3.8"
services:
  kapelukh-backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - kapelukh-db
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/dbname
  kapelukh-db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
